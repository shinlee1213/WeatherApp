    <title>Weather App</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    />

  <body>
    <div class="panel">
      <div class="header">
        <h1 id="city">Los Angeles</h1>
        <h2>Day and Time</h2>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="partly cloudy"
          class="weatherImage"
          id="weatherImage"
        />
        <h3 id="description">Partly Cloudy</h3>
        <div class="row">
          <div class="col-6">
            <div class="d-flex">
              <strong class="temperature" id="currentTemperature">99</strong>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active">Â°F</a> |
                <a href="#" id="celsius-link">Â°C</a></span
              >
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <form id="search-form">
        <input
          type="search"
          placeholder="Change City"
          autocomplete="off"
          autofocus="on"
          id="searchCity"
        />
        <input type="submit" value="search" />
      </form>
      <button id="currentLocation">Current Location</button>

      <div class="week-forecast" id="forecast">
