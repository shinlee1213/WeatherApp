<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="panel">
      <div class="header">
        <h1 id="city">Los Angeles</h1>
        <h2>Day and Time</h2>
        <div class="row">
          <div class="col-6">
            <div class="float-left">
              <span class="temperature" id="currentTemperature">99</span
              ><span>°F</span>
              <!--   <span class="units">°F</span>
            <span class="units">
          <a href="#" id="fahrenheit">°F</a> 
          <a href="#" id="celsius">°C </a>

          </span>|-->
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <form id="search-form">
        <input
          type="search"
          placeholder="Change City"
          autocomplete="off"
          autofocus="on"
          id="searchCity"
        />
        <input type="submit" value="search" />
      </form>
      <button id="currentLocation">Current Location</button>
      <!--
      <div class="temperature">
          <ul class="daily">
            <li>Monday 99°F</li>
            <li>Tuesday 98°F</li>
            <li>Wednesday 99°F</li>
            <li>Thursday 99°F</li>
            <li>Friday 100°F</li>
          </ul>

      </div>-->
    </div>

    <script src="index.js"></script>
  </body>
</html>
